<body class="loginpage">

<br>
<div class="container main-container bg-gradient-primary shadow rounded pt-0 pb-0 px-5">

    <h1 align="center">Beadandó feladat Vincze Zoltán - CM4LG9 (Könyvesbolt)</h1>
     <p align="center">
       Kérem regisztráljon, ha pedig már megtette jelentkezzen be!
     </p>

   <div class="row">
     <div class="col-sm-6">
       <h2>Belépés az oldalra</h2>
       <form action="/login" method="post">
         <div class="form-group">
           <label for="name">Regisztrált név</label>
           <input type="text" class="form-control" id="name" name="name" required>
         </div>
         <div class="form-group">
           <label for="pwd">Regisztrált jelszó</label>
           <input type="password" class="form-control" id="pwd" name="pswd" required>
         </div>
         <button type="submit" class="btn btn-success float-right">Belépés</button>
       </form>
     </div>


     <div class="col-sm-6">
       <h2>Regisztráció az oldalra</h2>

       <form action="/register" method="post">
         <div class="form-group">
           <label for="name">Név</label>
           <input type="text" class="form-control" id="rname" name="name" required>
         </div>
         <div class="form-group">
           <label for="pwd">Jelszó</label>
           <input type="password" class="form-control" id="rpwd" name="pswd" required>
         </div>
         <div class="form-group">
           <label for="email">Email</label>
           <input type="text" class="form-control" id="rname" placeholder="example@example.com" name="email" required>
         </div>
         <div class="form-group">
           <label for="age">Szül. dátum</label>
           <input type="date" class="form-control" id="birth" placeholder="Szül. dátum" name="birth" required>
         </div>
         <div class="form-group">
           <label for="address">Lakcím</label>
           <input type="text" class="form-control" id="address" name="address" required>
         </div>
         <button type="submit" class="btn btn-primary float-left">Regisztráció</button>
       </form>
     </div>
   </div>

  <hr>
  
    <div class="d-flex bd-highlight">
